<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5全台資訊網</title>
    <link rel="stylesheet" href="../static/css/pm25.css">
</head>

<body>
    <div id="container">
        <h1>PM2.5全台資訊網</h1>
        <div class="time">更新時間:{{time}}</div>
        <form action="/pm25" method="POST">
            <input type="submit" name="sort" value="排序">
            <input type="submit" name="update" value="更新">
        </form>
        <table border="1">
            <thead>
                <tr>
                    {% for cloumn in columns %}
                    <th>{{cloumn}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for value in values %}
                <tr>
                    {% for data in value %}
                    <td>{{data}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
