<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股市資訊</title>
    <style>
        li {
            color: white;
            background-color: black;
            border-radius: 6px;
            padding: 6px;
            display: inline-block;
            margin: 3px;
        }

        .stock {
            color: red;
        }

        h2 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>亞股資訊</h1>
    {{time}}
    {%if stocks%}
    <ul>
        {%for stock in stocks%}
        <li>{{stock['分類']}}
            <span class="stock">{{stock['指數']}}</span>
        </li>
        {%endfor%}
    </ul>
    {%else%}
    <h2>取得資料失敗，請稍後在試...</h2>
    {%endif%}
</body>

</html>
